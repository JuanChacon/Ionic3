<ion-list>
    <ion-grid>
        <ion-row align-items-center>
            <button ion-col col-4 col-sm-4 col-md-4 ion-button icon-only clear color="dark">
                    <ion-icon name="skip-backward"></ion-icon>
             </button>
            <button ion-col col-4 col-sm-4 col-md-4 large ion-button icon-only clear color="primary">
                      <ion-icon name="play"></ion-icon>
                  </button>
            <button ion-col col-4 col-sm-4 col-md-4 ion-button icon-only clear color="dark">
                    <ion-icon name="skip-forward"></ion-icon>
                  </button>
        </ion-row>
    </ion-grid>


    <ion-item>
        <ion-item>
            <ion-range [(ngModel)]="volumen" min="0" max="100" (ionChange)="onRangeChange($event)">
                <ion-icon *ngIf="!volumen" range-left small name="volume-off"></ion-icon>
                <ion-icon *ngIf="volumen" range-left name="volume-down"></ion-icon>
                <ion-icon small range-right name="volume-up"></ion-icon>
            </ion-range>

        </ion-item>
    </ion-item>

    <button ion-item (click)="close()">
      <ion-icon item-left name="settings"></ion-icon>
      Configuraciones
    </button>

</ion-list>
