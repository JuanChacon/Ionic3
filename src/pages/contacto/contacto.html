<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle> <ion-icon name="menu"></ion-icon></button>

        <ion-title>contacto</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Mandanos tu ID/Perfil de deezer si deceas aparecer en la lista de la app</p>
    <form ion-grid fixed>
        <!-- fixed = container -->
        <ion-list ion-row>
            <ion-item ion-col col-12 col-sm-6 col-md-4>
                <!-- col-12 = dispositivo xs-->
                <ion-label floating>Id dezeer Perfil (solo id)</ion-label>
                <ion-input type="text" name="deezerId" clearInput="true" required></ion-input>
            </ion-item>
            <ion-item ion-col col-12 col-sm-6 col-md-4>
                <ion-label floating>Correo:</ion-label>
                <ion-input type="email" name="email" clearInput="true"></ion-input>
            </ion-item>
            <ion-item ion-col col-12 col-sm-6 col-md-4>
                <ion-label floating>Comentario:</ion-label>
                <ion-textarea name="comentario" clearInput="true"></ion-textarea>
            </ion-item>
            <ion-item ion-col col-12>
                <ion-label>No soy un roboy</ion-label>
                <ion-checkbox required></ion-checkbox>
            </ion-item>
        </ion-list>
        <div ion-col col-12 margin text-center>
            <button ion-button type="submit" block large icon-left (click)="enviar()"><ion-icon name="send"></ion-icon> Enviar</button>
        </div>

    </form>
</ion-content>
